<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Forms DEMO</title>
	<link rel="stylesheet" type="text/css" href="css/Worms/Worms.css">

<body>
	<h1>Worms form</h1>

	<script type="module">
		import {Worms} from "./js/Worms/Worms.js";
		var forms = new Worms([
			{
				name: "first",
				type: "Form",
				target: "#targetForm",
				opts: {
					action: "test.php",
					method: "POST",
					enctype: "multipart/form-data",
					submit: [
						{
							before: () => {
								console.log("before");
							},
							after: () => {
								console.log("after");
							}
						}
					],
				},
				nodes: [
					{
						name: "lt1",
						type: "Layout",
						data: {
							"title": "My form layout"
						},
						opts: {
							layout: "1"
						},
						nodes: [

						]
					}
				]
			}
		]);
	</script>
</body>
</html>
