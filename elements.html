<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forms DEMO</title>
	<link rel="stylesheet" type="text/css" href="/css/Worms/Worms.css">
	<style>
		.list {
			list-style: none;
			padding: 0;
		}
		.list li {
			padding: .2rem;
			position: relative;
			padding-left: 2rem;
		}
		.list li:before {
			content: attr(data-value);
			position: absolute;
			z-index: 1;
			left: 0;
			top: 0.2rem;
			width: 2rem;
			font-family: monospace;
		}
	</style>
</head>
<body>
	<h1>Form Elements</h1>
	<ul class="list">
		<li data-value="[x]"><a href="">Layouts</a></li>
		<li data-value="[x]"><a href="">Input</a></li>
		<li data-value="[x]"><a href="">Select</a></li>
		<li data-value="[ ]"><a href="">Checkbox/Radio group</a></li>
		<li data-value="[ ]"><a href="">Thumbler</a></li>
		<li data-value="[ ]"><a href="">Buttons Group</a></li>
		<li data-value="[x]"><a href="">Textarea</a></li>
		<li data-value="[ ]"><a href="">EditorJS</a></li>
		<li data-value="[ ]"><a href="">CodeMirror</a></li>
		<li data-value="[ ]"><a href="">Images</a></li>
	</ul>


	<div id="form-container-legacy" class="worms">
		<div class="worms--layouts layout-1-1">
			<div>
				<div class="worms--elements worms--elements-text required">
					<label class="worms--elements-text-label" for="">Text</label>
					<div class="worms--elements-text-container">
						<div class="worms--elements-text-container-glif left">
							<img src="svg/1.svg" alt="">
						</div>
						<div class="worms--elements-text-container-glif right">
							<img src="svg/2.svg" alt="">
						</div>
						<input name="" id="" type="text" placeholder="Enter text here" value="">
					</div>
					<div class="worms--elements-text-error">What a fuck is this?</div>
				</div>
				<div class="worms--elements worms--elements-text">
					<label class="worms--elements-text-label" for="">Text Area</label>
					<div class="worms--elements-text-container">
						<div class="worms--elements-text-container-glif left">
							<img src="svg/1.svg" alt="">
						</div>
						<textarea name="" id="" placeholder="Enter text here"></textarea>
					</div>
					<div class="worms--elements-text-error">What a fuck is this?</div>
				</div>
				<div class="worms--elements worms--elements-select required error">
					<label class="worms--elements-select-label required" for="">Select</label>
					<div class="worms--elements-select-container">
						<div class="worms--elements-select-container-glif left">
							<img src="svg/1.svg" alt="">
						</div>
						<select name="" id="">
							<option value="" selected>-- Select --</option>
							<optgroup label="Group">
								<option value="">Value 1</option>
								<option value="">Value 2</option>
								<option value="">Value 3</option>
							</optgroup>
						</select>
						<div class="worms--elements-select-indicator"></div>
					</div>
					<div class="worms--elements-select-error">What a fuck is this?</div>
				</div>
			</div>
			<div>
				<div class="worms--elements worms--elements-selectable required ">
					<label class="worms--elements-selectable-label" for="">Selectables</label>
					<div class="worms--elements-selectable-container">
						<label class="worms--elements-selectable-item checkbox">Value<input type="checkbox" value="Value" /><div class="worms--elements-selectable-item-indicator"></div></label>
						<label class="worms--elements-selectable-item checkbox">Another<input type="checkbox" value="Another" /><div class="worms--elements-selectable-item-indicator"></div></label>
					</div>
					<div class="worms--elements-selectable-error">What a fuck is this?</div>
				</div>
				<div class="worms--elements worms--elements-selectable required ">
					<label class="worms--elements-selectable-label" for="">Selectables</label>
					<div class="worms--elements-selectable-container">
						<label class="worms--elements-selectable-item radio">Variant<input type="radio" name="radiogroup1[]" value="Variant" /><div class="worms--elements-selectable-item-indicator"></div></label>
						<label class="worms--elements-selectable-item radio">More<input type="radio" name="radiogroup1[]" value="More" /><div class="worms--elements-selectable-item-indicator"></div></label>
					</div>
					<div class="worms--elements-selectable-error">What a fuck is this?</div>
				</div>
			</div>
		</div>

		<!-- EditorJS :: begin -->
		<div class="worms--elements-editorjs required">
			<label class="worms--elements-editorjs-label" for="">Editor JS</label>
			<div class="worms--elements-editorjs-container">
				<div id="editorjs1" class="worms--elements-editorjs-indicator"></div>
			</div>
			<div class="worms--elements-editorjs-error">What a fuck is this?</div>
		</div>
		<!-- EditorJS :: end -->

		<!-- image :: begin -->
		<div class="worms--elements-image">
			<label class="image--label required" for="">Image</label>
			<div class="image--container">

			</div>
		</div>
		<!-- image :: end -->
	</div>

	<script src="js/editorjs/Editor.js"></script>
	<script src="js/editorjs/tools/Header.js"></script>
	<script src="js/editorjs/tools/LinkTool.js"></script>
	<script src="js/editorjs/tools/RawTool.js"></script>
	<script src="js/editorjs/tools/SimpleImage.js"></script>
	<script src="js/editorjs/tools/ImageTool.js"></script>
	<!-- <script src="js/editorjs/tools/Checklist.js"></script> -->
	<script src="js/editorjs/tools/List.js"></script>
	<script src="js/editorjs/tools/Embed.js"></script>
	<script src="js/editorjs/tools/Quote.js"></script>
	<script src="js/editorjs/tools/Table.js"></script>
	<script type="module">
		const editor = new EditorJS({
			holder: 'editorjs1',
			tools: {
				header: Header,
				linkTool: LinkTool,
				raw: RawTool,
				image: ImageTool,
				simpleImage: SimpleImage,
				// checklist: Checklist,
				list: List,
				embed: Embed,
				quote: Quote,
				table: Table
			}
		});
	</script>
</body>
</html>
